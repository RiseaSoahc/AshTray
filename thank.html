<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel 1 Phone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Set background color to black */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center both vertically and horizontally */
            height: 100vh;
        }

        #logo-container {
            text-align: center;
        }

        #logo {
            max-width: 80%; /* You can adjust the size as needed */
        }

        #thank-you-container {
            text-align: center;
        }

        #thank-you {
            font-size: 24px; /* Adjust the font size as needed */
            color: #fff; /* Font color is white */
        }

        /* Style for the HOME link */
        a {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 20px; /* Rounded rectangle */
            background-color: #E8853F;
            text-decoration: none;
            color: #fff; /* Text color is white */
            margin-top: 20px; /* Add margin space below the "THANK YOU" message */
        }
    </style>
</head>
<body>
    <div id="logo-container">
        <img id="logo" src="logo.png" alt="Pixel 1 Logo">
    </div>
    <div id="thank-you-container">
        <p id="thank-you">THANK YOU FOR PURCHASING</p>
    </div>
    <a href="homepage.html">HOME</a>
</body>
</html>
