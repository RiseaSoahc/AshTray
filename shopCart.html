<!DOCTYPE html>
<html>
<head>
    <title>Pixel 1 Phones</title>
    <link rel="stylesheet" type="text/css" href="shopCart.css">
</head>
<body>
    <div id="main-container">
        <a href="homepage.html" id="left-content">&#8617;</a>
        <div id="shopping-cart">SHOPPING CART</div>
    </div>
    <div class="item-container">
        <input type="checkbox" class="item-checkbox">
        <div class="item-details">
            <img src="Camel.jpg" alt="Item 1">
            <div class="item-info">
                <div class="item-name">Camel 20pks/1rm</div>
                <div class="item-price">₱1499.99</div>
            </div>
        </div>
    </div>
    <div class="item-container">
        <input type="checkbox" class="item-checkbox">
        <div class="item-details">
            <img src="Fortune.png" alt="Item 2">
            <div class="item-info">
                <div class="item-name">Fortune 20pks/1rm</div>
                <div class="item-price">₱1299.99</div>
            </div>
        </div>
    </div>
    <div class="item-container">
        <input type="checkbox" class="item-checkbox">
        <div class="item-details">
            <img src="Marlboro.png" alt="Item 3">
            <div class="item-info">
                <div class="item-name">Marlboro 20pks/1rm</div>
                <div class="item-price">₱1799.99</div>
            </div>
        </div>
    </div>
    <div class="item-container">
        <input type="checkbox" class="item-checkbox">
        <div class="item-details">
            <img src="Winston.jpg" alt="Item 4">
            <div class="item-info">
                <div class="item-name">Winston 20pks/1rm</div>
                <div class="item-price">₱1399.99</div>
            </div>
        </div>
    </div>
    <div class="item-container">
        <input type="checkbox" class="item-checkbox">
        <div class="item-details">
            <img src="Lucky.JPG" alt="Item 5">
            <div class="item-info">
                <div class="item-name">Lucky Strike 20pks/1rm</div>
                <div class="item-price">₱1199.99</div>
            </div>
        </div>
    </div>
    <div class="checkout-container">
        <div class="total-label">Total:</div>
        <div class="price">₱7199.95</div>
        <a href="confirm.html">
            <button class="checkout-button">Checkout</button>
        </a>
    </div>

    
    
</body>
</html>
