<!DOCTYPE html>
<html>
<head>
    <title>Pixel 1 Phones - Confirmation</title>
    <link rel="stylesheet" type="text/css" href="shopCart.css">
</head>
<body>
    <div id="main-container">
        <a href="shopCart.html" id="left-content">&#8617;</a>
        <div id="confirmation" class="confirmation-text">CONFIRMATION</div>
    </div>
    <div class="info-box">
        <p>NAME: BENEDICT PARANYA</p>
        <p>ADDRESS: BRGY BANTUD, DICEN ST., LAPAZ, ILOILO</p>
    </div>
    <!-- Copy and paste the item containers below (same structure as in the shopping cart) -->
    <div class="item-container">
        <input type="checkbox" class="item-checkbox">
        <div class="item-details">
            <img src="Camel.jpg" alt="Item 1">
            <div class="item-info">
                <div class="item-name">Camel 20pks/1rm</div>
                <div class="item-price">₱1499.99</div>
            </div>
        </div>
    </div>
    <div class="item-container">
        <input type="checkbox" class="item-checkbox">
        <div class="item-details">
            <img src="Fortune.png" alt="Item 2">
            <div class="item-info">
                <div class="item-name">Fortune 20pks/1rm</div>
                <div class="item-price">₱1299.99</div>
            </div>
        </div>
    </div>
    <div class="item-container">
        <input type="checkbox" class="item-checkbox">
        <div class="item-details">
            <img src="Marlboro.png" alt="Item 3">
            <div class="item-info">
                <div class="item-name">Marlboro 20pks/1rm</div>
                <div class="item-price">₱1799.99</div>
            </div>
        </div>
    </div>
    
    <div class="see-more">
        <span class="see-more-text">See More</span>
        <div class="down-arrow">&#9660;</div>
    </div>
    
    <div class="payment-details">
        <div>PAYMENT: CASH ON DELIVERY</div>
    </div>
    <div class="price-details">
        <div>
            <span>TOTAL:</span>
            <span>SHIPMENT FEE:</span>
            <span>VOUCHERS:</span>
        </div>
        <div>
            <span>₱4599.97</span>
            <span>₱207.00</span>
            <span>N/A</span>
        </div>
    </div>
    

    <div class="additional-details">
        <div class="total-label">Total: ₱4806.97</div>
        <a href="thank.html">
            <div class="proceed-button">PROCEED TO SHIP</div>
        </a>
        
    </div>
    
    

</body>
</html>
